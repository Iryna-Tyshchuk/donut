<header class="header">
  <div class="header-container container">
    <picture>
      <source
        srcset="
          ./images/header-images/logo-min.png    1x,
          ./images/header-images/logo@2x-min.png 2x
        "
        media="(min-width: 1200px)"
      />
      <source
        srcset="
          ./images/header-images/logo-tb-min.png    1x,
          ./images/header-images/logo-tb@2x-min.png 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./images/header-images/logo-mob-min.png    1x,
          ./images/header-images/logo-mob@2x-min.png 2x
        "
        media="(max-width: 767px)"
      />
      <img
        src="./images/header-images/logo-min.png"
        alt="site logo"
        class="logo"
        width="158"
        height="70"
      />
    </picture>

    <nav class="navigation">
      <ul class="navigation-list">
        <li class="navigation-item">
          <a href="#" class="navigation-link">About us</a>
        </li>
        <li class="navigation-item">
          <a href="#" class="navigation-link">Program</a>
        </li>
        <li class="navigation-item">
          <a href="#" class="navigation-link">Speakers</a>
        </li>
        <li class="navigation-item">
          <a href="#" class="navigation-link">Price</a>
        </li>
        <li class="navigation-item">
          <a href="#" class="navigation-link">Reviews</a>
        </li>
        <li class="navigation-item">
          <a href="#" class="navigation-link">Contacts</a>
        </li>
      </ul>
    </nav>
    <button type="button" class="menu-open" data-menu-open>
      <svg width="30" height="16" class="icon-menu">
        <use href="./images/icons.svg#icon-menu"></use>
      </svg>
    </button>
  </div>
</header>
